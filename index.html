<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ice Cream Parlor</title>
</head>

<body>
    <header class="container-fluid">
        <section class="row justify-content-center">
            <div class="col text-center text-dark py-4 fs-1">Ice Cream Shop</div>
            <hr>
        </section>
    </header>
    <main>
        <section class="container-fluid p-3">
            <div class="row">
                <div class="col-6 bg-light">
                    <div class="row">
                        <div class="col-3 text-left">Name</div>
                        <div class="col-3 text-center">Qty</div>
                        <div class="col-3 text-center">Price</div>
                        <div class="col-3 text-center">Total</div>
                    </div>
                    <section id="cart-display">

                    </section>
                    <section>
                        <h3>Total: $<span id="cart-total"></span></h3>
                    </section>
                    <section>
                        <button onclick="checkout()" class="btn btn-primary">checkout</button>
                    </section>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4 card">
                            <img src="https://images.unsplash.com/photo-1469428946640-844b286ebf50?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2hvY29sYXRlJTIwaWNlJTIwY3JlYW18ZW58MHx8MHx8fDA%3D"
                                alt="Ice Cream">
                            <div class="card-body">
                                <b>Chocolate</b>
                                <p>$2.00</p>
                                <button onclick="flavorbyName('Chocolate')" class="btn btn-primary">Add </button>
                            </div>
                        </div>
                        <div class="col-4 card">
                            <img src="https://media.istockphoto.com/id/160621057/photo/close-up-of-scoop-of-vanilla-ice-cream.webp?a=1&b=1&s=612x612&w=0&k=20&c=e53ItXv5-_9g5d4n97HrCzPSE0ZzpjnGaOPt9eBCBLc="
                                alt="Ice Cream">
                            <div class="card-body">
                                <b>Vanilla</b>
                                <p>$1.00</p>
                                <button onclick="flavorbyName('Vanilla')" class="btn btn-primary"> Add </button>
                            </div>
                        </div>
                        <div class="col-4 card">
                            <img src="https://media.istockphoto.com/id/1406230986/photo/homemade-green-mint-chocolate-chip-ice-cream.webp?a=1&b=1&s=612x612&w=0&k=20&c=9phICBz-uVMy3rH6Q7h-fl76yd8MK8A7bCYcQo8_Ooo="
                                alt="Ice Cream">
                            <div class="card-body">
                                <b>Mint Chocolate Chip the GOAT</b>
                                <p>$15.00</p>
                                <button onclick="flavorbyName('Mint Chip')" class="btn btn-primary"> Add </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 card">
                            <img src="https://media.istockphoto.com/id/170940477/photo/ice-cream.webp?a=1&b=1&s=612x612&w=0&k=20&c=bIcR_Z-1cnGgZKFCSBvhTlJVOirlznx-9_tEQPlCaro="
                                alt="Ice Cream">
                            <div class="card-body">
                                <b>Strawberry</b>
                                <p>$1.50</p>
                                <button onclick="flavorbyName('Strawberry')" class="btn btn-primary"> Add </button>
                            </div>
                        </div>
                        <div class="col-4 card">
                            <img src="https://media.istockphoto.com/id/480166934/photo/scoop-of-vanilla-ice-cream-with-pieces-of-cake.webp?a=1&b=1&s=612x612&w=0&k=20&c=upRZOlgQOClYkg_v_Q6tN6RYFYdYwgQ4d_-1AhnX6P8="
                                alt="Ice Cream">
                            <div class="card-body">
                                <b>Cookie Dough</b>
                                <p>$3.00</p>
                                <button onclick="flavorbyName('Cookie Dough')" class="btn btn-primary"> Add </button>
                            </div>
                        </div>
                        <div class="col-4 card">
                            <img src="https://media.istockphoto.com/id/1155518023/photo/cookies-and-cream-ice-cream-in-a-waffle-cone.webp?a=1&b=1&s=612x612&w=0&k=20&c=1gtp5JMx9B1PyYbEXr-HWDPa7q4FvMWnctVuBvTB3Uk="
                                alt="Ice Cream">
                            <div class="card-body">
                                <b>Cookies n Cream</b>
                                <p>$2.50</p>
                                <button onclick="flavorbyName('Cookies n Cream')" class="btn btn-primary"> Add </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="app.js"></script>
</body>

</html>
